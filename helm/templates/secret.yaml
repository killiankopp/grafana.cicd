apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.fullname" . }}-admin-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  admin-password: {{ randAlphaNum 16 | b64enc | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.fullname" . }}-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  # IMPORTANT: Remplacez cette valeur par le vrai mot de passe de votre DB PostgreSQL
  # Encod√© en base64: echo -n 'votre_mot_de_passe' | base64
  db-password: {{ "CHANGEME_DB_PASSWORD" | b64enc | quote }}